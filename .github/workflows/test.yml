name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.7"
        
    - name: Resolve dependencies
      run: swift package resolve
      
    - name: Build
      run: swift build
      
    - name: Run tests
      run: swift test